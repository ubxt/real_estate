{% extends "base.html" %} {% block content %} {% for listing in listings %}
<a href="/listings/create" class="text-blue-500">Create new listing</a>
<div class="px-3 py-2 bg-gray-100 rounded-sm">
	<h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
	<img src="{{ listing.image.url }}" alt="nan" srcset="" />
	<a href="/listings/{{ listing.id }}" class="text-blue-500">
		View details
	</a>
</div>

{% endfor %} {% endblock content %}
